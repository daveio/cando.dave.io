<!doctype html> <html lang=en> <head> <meta charset=utf-8> <meta http-equiv=X-UA-Compatible content="IE=edge"> <meta name=viewport content="width=device-width,initial-scale=1,shrink-to-fit=no"> <meta name=description content=""> <meta name=author content=""> <title>Can Do</title> <link href=app.bundle.css rel=stylesheet> </head> <body> <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"> <a class=navbar-brand href=#>Can Do</a> <button class=navbar-toggler type=button data-toggle=collapse data-target=#navbarsExampleDefault aria-controls=navbarsExampleDefault aria-expanded=false aria-label="Toggle navigation"> <span class=navbar-toggler-icon></span> </button> <div class="collapse navbar-collapse flex-row-reverse" id=nav> <ul class=navbar-nav> <li class="nav-item active"> <a class=nav-link href=index.html>Home <span class=sr-only>(current)</span></a> </li> <li class=nav-item> <a class=nav-link href=about.html>About</a> </li> </ul> </div> </nav> <div class="container mt-4"> <h1 class=display-4>Need something?</h1> <h5>If you've been directed here, you're probably wanting me to get something done for you. To make things easier for everyone, this microsite is a way for you to get your task directly into my to-do list.</h5> </div> <div class="container mb-5"> <div class=row> <div class=col-md-12> <form role=form id=frmTask> <div class=form-group> <label for=txtName>Your name</label> <input type=text class=form-control id=txtName placeholder="Enter name" name=txtName> </div> <div class=form-group> <label for=txtEmail>Your email address</label> <input type=email class=form-control id=txtEmail placeholder="Enter email address" name=txtEmail> </div> <div class=form-group> <label for=txtTitle>A short title for the task (no more than ten words)</label> <input type=text class=form-control id=txtTitle placeholder="Enter title" name=txtTitle> </div> <div class=form-group> <label for=txtDueDate>When do you need it completed by?</label> <input type=text class=form-control id=txtDueDate placeholder="YYYY-MM-DD hh:mm" name=txtDueDate> </div> <div class=form-group> <label for=optP>How important is it?</label> <div class=row> <div class="btn-group col-xl-auto" data-toggle=buttons> <label class="btn btn-secondary active"> <input type=radio name=optP id=optP3 value=P3 autocomplete=off checked=checked> Only if you find the time </label> <label class="btn btn-secondary"> <input type=radio name=optP id=optP2 value=P2 autocomplete=off> Fairly important </label> <label class="btn btn-secondary"> <input type=radio name=optP id=optP1 value=P1 autocomplete=off> Very important </label> <label class="btn btn-secondary"> <input type=radio name=optP id=optP0 value=P0 autocomplete=off> Absolutely critical </label> </div> </div> </div> <div class=form-group> <label for=taNotes>Any additional detail or notes about the task</label> <textarea class=form-control rows=3 id=taNotes name=taNotes></textarea> </div> <button type=submit class="btn btn-primary" id=btnSubmit name=btnSubmit name=btnSubmit onclick=cando.sendRequest()>Create task</button> </form> </div> </div> </div> <script src=app.bundle.js></script> </body> </html>
